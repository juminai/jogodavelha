<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body> 

    <h1>Jogo da Velha</h1>

    <section class="jogo">
        <div class="bloco a a1"></div>
        <div class="bloco a a2"></div>
        <div class="bloco a a3"></div>

        <div class="bloco b b1"></div>
        <div class="bloco b b2"></div>
        <div class="bloco b b3"></div>

        <div class="bloco c c1"></div>
        <div class="bloco c c2"></div>
        <div class="bloco c c3"></div>
    </section>

    <section class="info">
        <p class="jogadorvez"></p>
        <button class="reset" type="button">Reiniciar</button>
    </section>

    <section class="placar">
        <h2>Placar</h2>
        <div class="xis">X: <span class="resultado-x">0</span></div>
        <div class="bolinha">O: <span class="resultado-o">0</span></div>
    </section>

</body>

</html>
